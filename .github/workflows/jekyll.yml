name: Build and Deploy Jekyll

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install dependencies
        working-directory: ./docs
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build --source ./docs --destination ./_site

      # Limpa o branch gh-pages antes do deploy
      - name: Clean up previous deployment
        run: |
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          git rm -rf .
          git commit -m "Clean up old deployment" || echo "Nothing to clean"
          git push origin gh-pages --force

      # Publica os arquivos no branch gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
